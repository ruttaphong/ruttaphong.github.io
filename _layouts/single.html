<!DOCTYPE html>
<html lang="th" class="no-js single-page-layout" data-classic-layout="false" data-mobile-only-classic-layout="true" data-inAnimation="fadeInUp" data-outAnimation="fadeOutDownBig">
    {% include head.html %}

    <body>
        <!-- CONTAINER -->
        <div class="container" id="container">
            <!-- HEADER -->
            <!-- <header class="header"> -->
              {% if page.img %}
                <!-- .featured-image -->
                <header class="header" style="background-image: url({{ page.img.url }});
                background-repeat: no-repeat;
              	background-position: center;">
                <!-- .featured-image -->
              {% else %}
                <header class="header">
              {% endif %}

                <h1>รัฐพงศ์ วรชาติอุดมพงศ์</h1>
                <p>{{ site.header_description }}</p>

                <!-- NAV MENU -->
                <ul class="vs-nav">
                    <li><a href="/blog"><i title="หน้าแบ่งปันความรู้" class="icon-left-open tooltip" data-tooltip-pos="left"></i></a></li>
                    <li><a href="/"><i title="หน้าหลัก" class="icon-home-1 tooltip" data-tooltip-pos="bottom"></i></a></li>
                    <li><a><i title="ค้นหา" class="search-link fa fa-search tooltip" data-tooltip-pos="right"></i></a></li>
                </ul>
                <!-- NAV MENU -->

                {% include search.html %}
            </header>
            <!-- HEADER -->

            <!-- WRAPPER -->
            <div class="wrapper">
                <!-- .blog-single -->
                <div class="readable-content blog-single">
                    {{ content }}
                </div>
                <!-- .blog-single -->
            </div>
            <!-- WRAPPER -->

            {% include footer.html %}
            <script src="/js/blog-post.js"></script>
        </div>
        <!-- CONTAINER -->
    </body>
</html>
